<!DOCTYPE html>
<html lang="en">
<!-- header main -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/080dd9cbdf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Chat | kakao clone</title>
</head>

<body class="chats-body">
    <div class="header-wrapper">

        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- coIumn header -->
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">Best Friend</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>
    <!-- kakao message -->
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11,</span>
            <li class="incoming-message message">
                <img src="img/avatar.png" class="m-avatar message__avatar">
                <div class="message__content">
                    <div class="message__bubble">
                        Congrats I will kill u!
                    </div>
                    <span class="message__author">Best Friend</span>
                </div>
            </li>

            <li class="sent-message message">
                <div class="message__content">
                    <div class="message__bubble">
                        왜 영어로 말하냐? 한글로하자.
                    </div>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="img/avatar.png" class="m-avatar message__avatar">
                <div class="message__content">
                    <div class="message__bubble">
                        한쿡말 너무 어려워효
                    </div>
                    <span class="message__author">Best Friend</span>
                </div>
            </li>

            <li class="sent-message message">
                <div class="message__content">
                    <div class="message__bubble">
                        구라핑 즐.
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input type="text" class="chat__write" placeholder="메세지를 입력해주세요" class="chat__write-input"/>
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">화면을 조금만 작게해주세요</span>
    </div>
</body>

</html>
