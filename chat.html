<!DOCTYPE html>
<html lang="en">
    <!-- header main -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/080dd9cbdf.js" crossorigin="anonymous"></script>
    <title>Chat | kakao clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
<!-- coIumn header -->
    <header class="header">
        <div class="header__header-column">
                <a href="index.html">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
            <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <div class="header__icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- kakao message -->
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11,</span>
            <li class="incoming-message message">
                <img src="img/avatar.png" class="g-avatar message__avatar">
                <div class="message__content">
                    <span class="message__author">Best Friend</span>
                    <div class="message__bubble">
                        Congrats I will kill u!
                    </div>
                </div>
                <span class="message__timestamp">15:20</span>
            </li>

            <li class="incoming-message message">
                <span class="message__timestamp">15:23</span>
                <div class="message__content">
                    <div class="message__bubble">
                        Good to see u again!
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="메세지를 입력해주세요" class="chat__write-input">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
